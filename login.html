<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>התחברות - מעיין</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9f6f2 60%, #ffe066 100%);
    }
    nav {
      background: linear-gradient(90deg, #f5e9da 60%, #f9f6f2 100%);
      color: #111;
      padding: 0 40px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.08);
      border-radius: 0 0 18px 18px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .navbar-content {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .navbar-logo {
      position: absolute;
      right: 0;
      top: 100%;
      transform: translateY(-20px);
      height: 120px;
      width: 120px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      pointer-events: none;
      z-index: 1100;
      overflow: visible;
    }
    .navbar-logo img {
      max-height: 120px;
      max-width: 120px;
      border-radius: 50%;
      border: 4px solid #fffbe9;
      box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.13);
      background: #fffbe9;
      transition: box-shadow 0.3s;
    }
    .navbar-logo img:hover {
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.18);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 36px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #111;
      text-decoration: none;
      font-size: 1.13em;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      font-weight: 500;
    }
    nav ul li a:hover {
      background: #f3e3c3;
      color: #004080;
      box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.07);
    }
    .login-container {
      max-width: 400px;
      margin: 120px auto 0 auto;
      background: #fffbe9cc;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.13);
      padding: 44px 36px 32px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .login-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fffbe9;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -80px auto 18px auto;
      border: 3px solid #ffe066;
      overflow: hidden;
      position: absolute;
      top: -45px;
      left: 0;
      right: 0;
    }
    .login-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
    }
    .login-title {
      text-align: center;
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 32px;
      color: #2d2d2d;
      margin-top: 14px;
      letter-spacing: 1px;
    }
    .login-label {
      font-size: 1.13em;
      font-weight: 500;
      margin-bottom: 6px;
      color: #2d2d2d;
      text-align: right;
      letter-spacing: 0.5px;
    }
    .login-input {
      padding: 12px 14px;
      font-size: 1.13em;
      border: 1.5px solid #ffe066;
      border-radius: 12px;
      margin-bottom: 22px;
      outline: none;
      background: #fff;
      direction: rtl;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .login-input:focus {
      border: 1.5px solid #b48a00;
      box-shadow: 0 0 0 2px #ffe06655;
    }
    .login-btn {
      background: linear-gradient(90deg, #ffe066 60%, #f9f6f2 100%);
      color: #2d2d2d;
      font-size: 1.18em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      letter-spacing: 1px;
    }
    .login-btn:hover {
      background: #ffe066;
      color: #b48a00;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-content">
      <div class="navbar-logo">
        <img src="logo.png" alt="לוגו">
      </div>
      <ul>
        <li><a href="index.html">דף בית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a href="institutions.html">מוסדות לימוד</a></li>
        <li><a href="campuses.html">מרחבים</a></li>
        <li><a href="pedagogy.html">מאגר פדגוגי</a></li>
        <li><a href="contact.html">יצירת קשר</a></li>
      </ul>
    </div>
  </nav>
  <div style="height:22px;"></div>
  <div class="login-container">
    <div class="login-title">התחברות</div>
    <form action="#" method="POST" id="loginForm">
      <label class="login-label" for="username" style="display:block;margin-bottom:6px;">שם משתמש</label>
      <input class="login-input" type="text" id="username" name="username" autocomplete="username" required>
      <div style="width:100%;display:block;">
        <label class="login-label" for="password" style="display:block;margin-bottom:6px;">סיסמה</label>
        <input class="login-input" type="password" id="password" name="password" autocomplete="current-password" required>
      </div>
      <div style="width:100%;display:flex;justify-content:center;">
        <button class="login-btn" type="submit" style="width:100%;margin-top:8px;">כניסה</button>
      </div>
    </form>
  </div>
    <div id="loginError" style="display:none;color:#d32f2f;font-size:1.08em;text-align:center;margin-top:18px;font-weight:bold;">שם משתמש או סיסמה שגויים</div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loginError').style.display = 'block';
      });
    </script>
</body>
</html>
