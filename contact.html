<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <title>יצירת קשר - מעיין</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background: linear-gradient(90deg, #f5e9da 60%, #f9f6f2 100%);
            color: #111;
            padding: 0 40px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.08);
            border-radius: 0 0 18px 18px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .navbar-logo {
            position: absolute;
            right: 0;
            top: 100%;
            transform: translateY(-20px);
            height: 120px;
            width: 120px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            pointer-events: none;
            z-index: 1100;
            overflow: visible;
        }

        .navbar-logo img {
            max-height: 120px;
            max-width: 120px;
            border-radius: 50%;
            border: 4px solid #fffbe9;
            box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.13);
            background: #fffbe9;
            transition: box-shadow 0.3s;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 36px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #111;
            text-decoration: none;
            font-size: 1.13em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        nav ul li a:hover {
            background: #f3e3c3;
            color: #004080;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.07);
        }

        .contact-section {
            width: 100%;
            min-height: calc(100vh - 64px);
            background: linear-gradient(to left, rgba(0,0,0,0.7), rgba(0,0,0,0)),
                url('home.jpg') 75% 75%/cover no-repeat;
            padding-top: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .contact-title {
            color: #111;
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f3e3c3;
        }

        .submit-btn {
            background: #fffbe9;
            color: #000000;
            padding: 12px 24px;
            border: none;
            border-radius: 24px 0px 24px 0px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
            align-self: center;
        }

        .submit-btn:hover {
            background: #f3e3c3;
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="logo.png" alt="לוגו">
            </div>
            <ul>
                <li><a href="index.html">דף בית</a></li>
                <li><a href="about.html">אודות</a></li>
                <li><a href="institutions.html">מוסדות לימוד</a></li>
                <li><a href="pedagogy.html">מאגר פדגוגי</a></li>
                <li><a href="contact.html">יצירת קשר</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">יצירת קשר</h1>
            
            <div class="contact-info">
                <p>שלחו לנו מייל ישירות:</p>
                <p><a href="mailto:saran@m-m.org.il">saran@m-m.org.il</a></p>
            </div>
        </div>
    </section>

   
</body>

</html>
